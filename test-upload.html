<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .result h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .result p {
            margin: 8px 0;
            font-size: 14px;
        }
        
        .result strong {
            font-weight: 600;
        }
        
        .result button {
            margin-top: 15px;
            background: #28a745;
        }
        
        .result button:hover {
            background: #218838;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Test Video Upload</h1>
        <p class="subtitle">Upload video ƒë·ªÉ test h·ªá th·ªëng (mp4, mov, avi, mkv)</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="videoFile">üìπ Ch·ªçn Video File:</label>
                <input type="file" id="videoFile" accept="video/*" required>
                <div id="fileInfo" class="file-info"></div>
            </div>
            
            <div class="form-group">
                <label for="userId">üë§ User ID:</label>
                <input type="text" id="userId" placeholder="Nh·∫≠p user ID c·ªßa b·∫°n" value="test-user-123">
            </div>
            
            <button type="submit" id="submitBtn">Upload Video</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang upload v√† validate video...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('uploadForm');
        const videoFile = document.getElementById('videoFile');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        
        // Show file info when selected
        videoFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${sizeMB} MB<br>
                    <strong>Type:</strong> ${file.type}
                `;
                fileInfo.classList.add('show');
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = videoFile.files[0];
            const userId = document.getElementById('userId').value;
            
            if (!file) {
                alert('Vui l√≤ng ch·ªçn video file!');
                return;
            }
            
            // Show loading
            loading.classList.add('show');
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('video', file);
            formData.append('userId', userId);
            
            try {
                const response = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h2>‚úÖ Upload Th√†nh C√¥ng!</h2>
                        <p><strong>Job ID:</strong> ${data.data.jobId}</p>
                        <p><strong>Video Path:</strong> ${data.data.videoPath}</p>
                        <p><strong>Status:</strong> ${data.data.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <button onclick="checkStatus('${data.data.jobId}')">üîç Check Status</button>
                    `;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                result.className = 'result error';
                result.innerHTML = `
                    <h2>‚ùå Upload Th·∫•t B·∫°i!</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Ki·ªÉm tra:</p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Server ƒë√£ ch·∫°y ch∆∞a? (npm run dev)</li>
                        <li>File c√≥ ƒë√∫ng format kh√¥ng? (mp4, mov, avi, mkv)</li>
                        <li>File c√≥ b·ªã corrupt kh√¥ng?</li>
                    </ul>
                `;
            }
        });
        
        async function checkStatus(jobId) {
            try {
                const response = await fetch(`http://localhost:3000/api/status/${jobId}`);
                const data = await response.json();
                
                if (data.success) {
                    alert(`
Job Status:
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
Job ID: ${data.data.jobId}
Status: ${data.data.status}
Current Stage: ${data.data.currentStage}
Progress: ${data.data.progress}%
Created: ${new Date(data.data.createdAt).toLocaleString('vi-VN')}
Updated: ${new Date(data.data.updatedAt).toLocaleString('vi-VN')}
${data.data.youtubeUrl ? '\nYouTube URL: ' + data.data.youtubeUrl : ''}
${data.data.error ? '\nError: ' + JSON.stringify(data.data.error) : ''}
                    `);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error checking status: ' + error.message);
            }
        }
    </script>
</body>
</html>
